<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <thead>
                <tr>
                    <th style="padding: 12px 15px; border-bottom: 1px solid #ddd; background-color: #2B74B9; color: #FDB64E; font-weight: bold;">Item</th>
                    <th style="padding: 12px 15px; border-bottom: 1px solid #ddd; background-color: #2B74B9; color: #FDB64E; font-weight: bold;">Description</th>
                    <th style="padding: 12px 15px; border-bottom: 1px solid #ddd; background-color: #2B74B9; color: #FDB64E; font-weight: bold;">Quantity</th>
                    <th style="padding: 12px 15px; border-bottom: 1px solid #ddd; background-color: #2B74B9; color: #FDB64E; font-weight: bold;">Price</th>
                    <th style="padding: 12px 15px; border-bottom: 1px solid #ddd; background-color: #2B74B9; color: #FDB64E; font-weight: bold;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #f9f9f9;">
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Apples</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Fresh Red Apples</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">5</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$1.20</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$6.00</td>
                </tr>
                <tr>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Bananas</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Organic Bananas</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">7</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$0.50</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$3.50</td>
                </tr>
                <tr style="background-color: #f9f9f9;">
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Oranges</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Sweet Oranges</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">10</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$0.80</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$8.00</td>
                </tr>
                <tr>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Grapes</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Seedless Grapes</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">4</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$2.00</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$8.00</td>
                </tr>
                <tr style="background-color: #f9f9f9;">
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Pineapples</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">Fresh Pineapples</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">2</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$3.00</td>
                    <td style="padding: 12px 15px; border-bottom: 1px solid #ddd; color: #333;">$6.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
