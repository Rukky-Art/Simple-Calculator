<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Interval | Test</title>
</head>
<body>
    <input type="text" id="interval">

    <button onclick="scheduleEmailDate(document.getElementById('interval').value)">Check Day</button>

    <script>
        // day = document.getElementById('interval').value;
        // console.log(day)
        
        function scheduleEmailDate(intervalDays) {
          // Check for invalid interval
        
            if (intervalDays <= 0) {
            return null;
            }
            var sendInterval = intervalDays;
            // Get the current date and time
            const now = new Date();
        
            // Calculate the scheduled date based on interval
            const scheduledDate = new Date(now.getTime() + intervalDays * 24 * 60 * 60 * 1000);
        
            // If weekend, shift to the next business day (Monday)
            if (scheduledDate.getDay()===6) {
                sendInterval = parseInt(sendInterval)+2;
                // console.log(parseInt(sendInterval)+2 + " it was Saturday but now Monday");
            }
            if (scheduledDate.getDay()===0){
                sendInterval = parseInt(sendInterval)+1;
                // console.log(parseInt(sendInterval)+1 + " it was Sunday but now Monday");
            }
            return console.log(parseInt(sendInterval));       
        }
        
        </script>
</body>
</html>
